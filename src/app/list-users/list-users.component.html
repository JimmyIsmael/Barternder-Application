<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6 pull-left">

    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-primary"  type="button"  routerLink="/create-user/"> Create New</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6 pull-left">
      <h2>List of Volunteers</h2>
    </div>
    <div class="col-md-3 text-right">
      <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" (change)=findUser($event.target.value)>
    </div>
      <div class="col-md-3 text-right">
        <select class="custom-select" id="status" name="status" (change)="getVolunteersByStatus($event.target.options[$event.target.options.selectedIndex].text)">
          <option value="0" selected>All Volunteers</option>
          <option value="1">Approved</option>
          <option value="2">Pending Approval</option>
          <option value="3">Disapproved</option>
          <option value="4">Inactive</option>
        </select>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of usersList">
                <td>{{ row.id }}</td>
                <td>{{ row.first_name + " " + row.last_name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.role }}</td>
                <td>{{ row.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
