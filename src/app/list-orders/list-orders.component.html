<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6 pull-left">
      <h2>Orders Queue </h2>
    </div>
      <div class="col-md-6 text-right">
        <!-- <button class="btn btn-danger" type="button" routerLink="/list-users/"> Cancel</button>
        <button class="btn btn-primary ml-2"  type="button" (click)="saveOrder()"> Place Order</button> -->
      </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Pending</h4>
          <div class="row">
            <div class="card-deck">
              <div *ngFor="let row of orderList">
                <div class="card mb-3" style="width: 15rem; height: 18rem;">
                  <div class="card-body card-drinks">
                    <h5 class="card-title"> Order #: {{row.id}}   </h5>
                    <p class="card-text"><strong>Customer:</strong> {{row.userName}}</p>
                    <p class="card-text"><strong>Time:</strong> {{row.orderDate | date:'hh:mm a' }}</p>
                  </div>
                  <div class="card-footer" (click)="viewOrder([row.id]);" style="cursor: pointer">
                    <h5 class="text-center">View Order</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <b>Drinks for Order #: {{orderNumber}}</b>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <p *ngFor="let row of itemList"><strong>* {{row.drinkName}} x {{row.quantity}}</strong></p>
              </div>
            </div>
          </div>
          <div class="modal-footer" (click)="closeOrder([orderNumber]);" style="cursor: pointer">
            <h5 class="text-center">Close Order</h5>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal !-->
</div>
